{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_model') }}" method=post class=add-model>
      <dl>

        <dt>Name: <input type=text name=name pattern="[А-Яа-яЁё]{3,20}">
        <dt>Age:  <input type=number name=age min="18" max="59">
        <dt>District: <select name=district>
                      <option value="1">Center</option>
                      <option value="2">Other</option>
                      </select>
        <dd><input type=submit value="Добавить модель">
      </dl>
    </form>
  {% endif %}
  <ul class=models>
  {% for model in models %}

<table> 
 <tr>
 <td  style="vertical-align:top"><b><a href="model/{{model[0]}}">{{ model[1] }}</a></b> {{ model[2] }} {{model[3]}}  <td>
 <td><img src="/uploads/{{ model[4] }}" alt="photo" style="width:100px;height:80px;"><br><br>  </td>

 </tr>
</table>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
