<SCRIPT TYPE="text/javascript">
  function popup(mylink, windowname) {
    if (! window.focus)return true;
    var href;
    if (typeof(mylink) == 'string') href=mylink;
    else href=mylink.href;
    window.open(href, windowname, 'width=1000,height=800');

    return false;
  }
</SCRIPT>

{% for i in photo %}
<A HREF="/photo/{{ i[0] }}" onClick="return popup(this, 'notes')"><img src="/uploads/{{ i[0] }}" alt="photo" style="width:100px;height:80px;"/img></A>
{% endfor %}
